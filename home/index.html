    body{

    }
    .snakebtn{
        width: 150px;
        height: 72px;
        font-size: 24px;
        color: white;
        background-color: rgb(14, 131, 14);
        border: none;
        border-radius: 33px;
        outline: none;
        cursor: pointer;
        position: absolute;
        left: 200px;
        top: 60px;
    }

    .testgamebtn{
        width: 150px;
        height: 72px;
        font-size: 24px;

        left: 200px;

    .snakebtn_hoverAnim {
        animation-name: snakebtn_hover;
        animation-duration: 0.3s;
        border: 3px solid white;
        width: 200px;
        height: 96px;
        border-radius: 44px;
        font-size: 32px;
        left: 175px;
        top: 48px;
    }

    .snakebtn_unhoverAnim {
        animation-name: snakebtn_nothover;
        animation-duration: 0.3s;
        border:none;
        width: 150px;
        height: 72px;
        border-radius: 33px;
        font-size: 24px;
        left: 200px;
        top: 60px;
    }

    .testgamebtn_hoverAnim {
        animation-name: testgamebtn_hover;

        width: 200px;
        height: 96px;

        font-size: 32px;

    }

    .testgamebtn_unhoverAnim {

        border:none;

        height: 72px;
        border-radius: 33px;
        font-size: 24px;

</style>
<script>
    window.onload = function(){
        var snakeButton = document.getElementById("snake_button");
        // var testgameButton = document.getElementById("testgame_button")

        snakeButton.addEventListener("mouseenter", function(e){
            snakeButton.classList.remove("snakebtn_unhoverAnim");
            snakeButton.classList.add("snakebtn_hoverAnim");
        });

        snakeButton.addEventListener("mouseleave", function(e){
                snakeButton.classList.remove("snakebtn_hoverAnim");
                snakeButton.classList.add("snakebtn_unhoverAnim");
        });
